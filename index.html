<!DOCTYPE html>
<head>
    <title>List Creator</title>
</head>

<html>

<body>

    <div id="root">

        <ul>

            <li v-for="item in items" v-text="item"></li>

        </ul>

        <input id="input" type="text" v-model='newItem' v-on:keydown.enter='addItem'>

        <button @click='addItem'>Add Item</button>

    </div>
            
    <script src="https://unpkg.com/vue@2.3.4"></script>

    <script>    
    
     var app = new Vue({
            el: '#root',
            data: {
                newItem: '',
                items: ['Chocolate', 'Tea', 'Milk', 'Eggs']
            },

            methods: {

                addItem() {
                    if(this.newItem == ''){
                        alert("Empty Item!!")                    
                    }else{
                        this.items.push(this.newItem);                        
                    }

                    this.newItem = '';
                }
            },
        });

    </script>
    
</body>

</html>
